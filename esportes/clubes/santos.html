<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style> 

/* Estilo da linha horizontal */
    .news-divider {
        border: none;
        height: 2px;
        background-color: #333; /* Cor da linha */
        width: 40%; /* Diminui a largura para metade */
        margin: 10px auto; /* Centraliza a linha e adiciona margens superior/inferior */
    }
    </style>

<body>
    <div class="news-box">
        <h2 class="news-title">Título da Notícia</h2>
        <hr class="news-divider">
        <p class="news-description">
            Aqui está a descrição da notícia. A linha horizontal separa o título do conteúdo.
        </p>
    </div>
</body>
</html>
